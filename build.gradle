plugins {
    id 'java'
    id 'application'
}

group 'lpo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'brackettree.Main'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation project(":suite")
}

test {
    useJUnitPlatform()
}